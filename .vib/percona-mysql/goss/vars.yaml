binaries:
  - ini-file
  - mysql
  - mysqld
  - mysqlsh
directories:
  - mode: "0775"
    paths:
      - /bitnami/mysql
      - /bitnami/mysql/data
      - /opt/bitnami/mysql/conf
      - /opt/bitnami/mysql/conf/bitnami
      - /opt/bitnami/mysql/logs
      - /opt/bitnami/mysql/tmp
      - /.mysqlsh
root_dir: /opt/bitnami
version:
  bin_name: mysql
  flag: --version
