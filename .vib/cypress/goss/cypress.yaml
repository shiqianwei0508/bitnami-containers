user:
  cypress:
    exists: true
    uid: 1001
    gid: 0
command:
  verify-cypress:
    exec: cypress verify
    exit-status: 0
    stdout:
      - "Verified Cypress"
  info-cypress-check-chromium:
    exec: cypress info
    exit-status: 0
    stdout:
      - "Chromium"
