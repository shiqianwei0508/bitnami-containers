binaries:
  - nats-server
  - render-template
directories:
  - mode: "0775"
    paths:
      - /bitnami/nats
      - /bitnami/nats/data
      - /bitnami/nats/conf
      - /opt/bitnami/nats
      - /opt/bitnami/nats/conf
      - /opt/bitnami/nats/logs
      - /opt/bitnami/nats/tmp
      - /docker-entrypoint-initdb.d
root_dir: /opt/bitnami
version:
  bin_name: nats-server
  flag: --version
